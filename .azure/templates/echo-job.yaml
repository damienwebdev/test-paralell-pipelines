# job.yml
parameters:
- name: 'packages'
  type: object
  default: 
    names: []
- name: 'dependsOn'
  type: [string]
  default: []

jobs:
  - ${{ each package in parameters.packages.names }}: # Then do each job
    - job: test_${{ replace(replace(package,'@',''),'/','_') }}
      displayName: "Test ${{ package }}"
      steps: 
        - script: echo ${{ package }}